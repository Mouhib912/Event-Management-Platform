services:
  # Backend API Service
  - type: web
    name: event-management-backend
    runtime: python
    region: frankfurt
    buildCommand: 'cd backend && pip install -r requirements.txt && chmod +x start.sh'
    startCommand: 'cd backend && bash start.sh'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: event-management-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://event-management-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: event-management-frontend
    runtime: node
    region: frankfurt
    buildCommand: 'npm install && npm run build'
    startCommand: 'npm run preview -- --host 0.0.0.0 --port $PORT'
    envVars:
      - key: VITE_API_URL
        value: https://event-management-backend.onrender.com

# Database
databases:
  - name: event-management-db
    databaseName: event_management
    user: event_admin
    region: frankfurt
